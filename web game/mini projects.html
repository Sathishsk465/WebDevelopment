<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini projects</title>
    <link rel="stylesheet" href="styles1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    
</head>
<body>
    <div class="game-container">
      <div class="title-container">
        <h1>Welcome to Game</h1>
        <h2 id="you">You</h2>
        <h3>Vs</h3>
        <h2 id="computer">Computer</h2>
      </div>
        
     <div class="battle-container">
      <div class="hand-container">
        <img id="youhand" src="imgs/start you emoji.png" alt="you"> &nbsp;
        <img id="pchand" src="imgs/start battle emoji.png" alt="computer">
    <section id="playbtn">
        <a class="btn btn-danger" href="#" role="button">Play</a>&nbsp;&nbsp;|&nbsp;
        <a class="btn btn-danger" href="#" role="button">Retry</a>
    </section>   
      </div>
<div id="scorecards" class="card-container">
 <div class="card1">
  <h2>Won</h2>
  <h1>0</h1>
  <p>points</p>
 </div>
  <div class="card2">
  <h2>Draw</h2>
  <h1>0</h1>
  <p>points</p>
 </div>
  <div class="card3">
  <h2>Lose</h2>
  <h1>0</h1>
  <p>points</p>
 </div>
</div>
     </div>   
     <div class="container text-center" id="choice">
      <div class="row">
        <div class="col col1">
          <a href="#"><img src="imgs/rock.png" alt="rock"></a>
          <p>Stone</p>
        </div>
        <div class="col col2">
          <a href="#"><img src="imgs/paper.png" alt="paper"></a>
          <p>Paper</p>
        </div>
        <div class="col col3">
           <a href="#"><img src="imgs/scissor.png" alt="scissor"></a>
           <p>Scissor</p>
        </div>
      </div>
        
     </div>
    </div>
    <script src="script1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
